<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - عيشها</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #1D1452;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Header Styles */
        .site-header {
            background-color: #1D1452;
            padding: 20px 24px;
            color: #fff;
            width: 100%;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-logo {
            text-decoration: none;
            line-height: 0;
        }

        .brand-logo {
            height: 60px;
            max-height: 60px;
        }

        /* Main Content */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        .auth-card {
    background: white;
    padding: 50px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 800px; /* زيادة العرض من 400px إلى 500px */
}

        .auth-title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #1D1452;
            font-weight: 700;
        }

        .auth-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1D1452;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #1D1452;
        }

        .form-input:focus {
            outline: none;
            border-color: #1D1452;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #D73863;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-family: inherit;
        }

        .submit-btn:hover {
            background-color: #b82d54;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-link {
            color: #1D1452;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Footer */
        .site-footer {
            background-color: #1D1452;
            color: #fff;
            padding: 24px 24px 12px;
            margin-top: auto;
        }

        .footer-top {
            max-width: 1200px;
            margin: 0 auto 16px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .footer-left .footer-logo {
            height: 48px;
            max-height: 48px;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .social {
            color: #fff;
            display: inline-flex;
            padding: 8px;
            border-radius: 8px;
            transition: color 0.2s, background-color 0.2s;
        }

        .footer-bottom {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            border-top: 1px solid rgba(255,255,255,0.15);
            padding-top: 12px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="header-logo">
                <img src="images/logo.png" alt="شعار عيشها" class="brand-logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">إنشاء حساب جديد</h1>
            <p class="auth-subtitle">انضم إلى عيشها</p>

            <div class="success-message" id="successMessage">
                تم إنشاء الحساب بنجاح! يتم التوجيه إلى الصفحة الرئيسية...
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">الاسم الكامل</label>
                    <input type="text" id="fullName" class="form-input" placeholder="أدخل اسمك الكامل" required>
                    <div class="error-message" id="nameError">يرجى إدخال الاسم الكامل</div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-input" placeholder="أدخل بريدك الإلكتروني" required>
                    <div class="error-message" id="emailError">يرجى إدخال بريد إلكتروني صحيح</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="كلمة المرور يجب أن تكون 8 أحرف على الأقل" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"> كلمة المرور 8 أحرف على الأقل</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="أعد إدخال كلمة المرور" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">كلمات المرور غير متطابقة</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">إنشاء الحساب</button>
            </form>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html" class="auth-link">سجل الدخول</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-top">
            <div class="footer-left">
                <a href="index.html">
                    <img src="images/logo.png" alt="شعار عيشها" class="footer-logo">
                </a>
            </div>

            <div class="footer-right">
                <a href="#" aria-label="إنستغرام" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 5a5 5 0 100 10 5 5 0 000-10zm6-.8a1 1 0 100 2 1 1 0 000-2z"/></svg>
                </a>

                <a href="#" aria-label="تويتر" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M19.6 2.3h2.4l-5.2 6 6.1 8h-4.8l-3.6-4.8-4.1 4.8H3.8l5.6-6.4L3.6 2.3H8l3.2 4.4z"/></svg>
                </a>

                <a href="mailto:info@3eeshha.com" aria-label="البريد الإلكتروني" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2zm0 2l8 5 8-5"/></svg>
                </a>

                <a href="tel:+966500000000" aria-label="الهاتف" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2a1 1 0 011.1-.2c1.2.5 2.5.8 3.9.8a1 1 0 011 1V20a1 1 0 01-1 1C12.4 21 3 11.6 3 1a1 1 0 011-1h3.2a1 1 0 011 1c0 1.4.3 2.7.8 3.9.1.4 0 .8-.2 1.1l-2.2 2.2z"/></svg>
                </a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2025 عيشها. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    
    // Password visibility toggles
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    // Set default state: passwords hidden, closed eye icons
    passwordInput.setAttribute('type', 'password');
    confirmPasswordInput.setAttribute('type', 'password');
    
    // Set closed eye icons initially
    const passwordIcon = togglePassword.querySelector('svg');
    const confirmPasswordIcon = toggleConfirmPassword.querySelector('svg');
    passwordIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
    confirmPasswordIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
    
    // Setup password visibility toggles
    setupPasswordToggle(togglePassword, passwordInput);
    setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);
    
    function setupPasswordToggle(toggle, input) {
        toggle.addEventListener('click', function() {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Toggle eye icon - FIXED: open eye shows password, closed eye hides it
            const icon = this.querySelector('svg');
            if (type === 'text') {
                // Show open eye when password is visible
                icon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            } else {
                // Show closed eye when password is hidden
                icon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            }
        });
    }
    
    // Form elements
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    
    // Real-time validation
    fullNameInput.addEventListener('input', validateFullName);
    emailInput.addEventListener('input', validateEmail);
    passwordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validateConfirmPassword);
    
    function validateFullName() {
        const fullName = fullNameInput.value.trim();
        const errorElement = document.getElementById('nameError');
        
        if (!fullName) {
            showError(errorElement, 'الاسم الكامل مطلوب');
            return false;
        } else if (fullName.length < 2) {
            showError(errorElement, 'الاسم يجب أن يكون حرفين على الأقل');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const errorElement = document.getElementById('emailError');
        
        if (!email) {
            showError(errorElement, 'البريد الإلكتروني مطلوب');
            return false;
        } else if (!emailRegex.test(email)) {
            showError(errorElement, 'يرجى إدخال بريد إلكتروني صحيح');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function validatePassword() {
        const password = passwordInput.value;
        const errorElement = document.getElementById('passwordError');
        
        if (!password) {
            showError(errorElement, 'كلمة المرور مطلوبة');
            return false;
        } else if (password.length < 8) {
            showError(errorElement, 'كلمة المرور يجب أن تكون 8 أحرف على الأقل');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function validateConfirmPassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const errorElement = document.getElementById('confirmPasswordError');
        
        if (!confirmPassword) {
            showError(errorElement, 'يرجى تأكيد كلمة المرور');
            return false;
        } else if (password !== confirmPassword) {
            showError(errorElement, 'كلمات المرور غير متطابقة');
            return false;
        } else {
            hideError(errorElement);
            return true;
        }
    }
    
    function showError(element, message) {
        element.textContent = message;
        element.style.display = 'block';
    }
    
    function hideError(element) {
        element.style.display = 'none';
    }
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isNameValid = validateFullName();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();
        
        if (isNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
            // التوجيه المباشر إلى الصفحة الرئيسية
            window.location.href = 'addE.html';
        }
    });
});
    </script>
</body>
</html>
